<section class="breadcrumbs">
    <div class="container">
        <div class="crumbs">
            <ul>
                @@for (let item of breadcrumbs) {
                    @@if (item.link && item.title) {
                        <li class="breadcrumb-item">
                            <a href="@@item.link">@@item.title</a>
                        </li>
                    @@}
                }
            </ul>
        </div>
    </div>
</section>
